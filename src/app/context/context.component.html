<div class="cards-container">
  <div class="card" *ngFor="let context of contexts">
    <div class="card-img-top">
      <!-- Use o campo context_image para exibir a imagem do contexto -->
      <img [src]="context.context_image" alt="Imagem do contexto {{context.name}}">
    </div>
    <div class="card-body">
      <p class="card-text">{{ context.name }}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" class="btn" (click)="playGame(context.name)">Jogar</button>
          <button type="button" class="btn" (click)="viewContext(context.name)">Visualizar</button>
        </div>
        <small class="text-muted">{{ context.words.length }} palavras</small>
      </div>
    </div>
  </div>
</div>
